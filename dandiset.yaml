description: This dataset contains electrophysiology and behavioral data from three
  macaques performing either a center-out task or a continuous random target acquisition
  task. Neural activity was recorded from chronically-implanted electrode arrays in
  the primary motor cortex (M1) or dorsal premotor cortex (PMd) of four rhesus macaque
  monkeys. A subset of sessions includes recordings from both regions simultaneously.
  The data contains spiking activity—manually spike sorted in three subjects, and
  threshold crossings in the fourth subject—obtained from up to 192 electrodes per
  session, cursor position and velocity, and other task related metadata.
